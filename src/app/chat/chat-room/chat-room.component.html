<div id="divMessages" class="messages">
</div>
<div class="input-zone">
    <label id="lblMessage" for="tbMessage">Message:</label>
    <input id="tbMessage" 
           class="input-zone-input" 
           type="text"
           #box
           [(ngModel)]="newMessage"
           (keyup.enter)="onEnter(box.value)" />
    <button id="btnSend"
            (click)="sendMessage()">
            Send
    </button>
</div>
